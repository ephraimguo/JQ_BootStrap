<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>search</title>
  <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
  </script>
</head>
<body>
<p>11</p>
<p class="p-tag">12</p>
<p>13
<span class="icon"></span>
</p>
<p>14
  <span class="icon"></span>
</p>
<p>15</p>

<script>
  let pTags = $("p");
  console.log(pTags[0]);
  console.log('-------------');
  console.log(pTags.eq(0)[0]);
  console.log('-------------');
  console.log(pTags.is(".p-tag"));
  console.log('-------------');
  console.log(pTags.slice(1, 3).length);
  pTags.each(function(){console.log(arguments)});
  console.log('-------------');
  console.log(pTags.find("span.icon").length); // length = 2, there are 2 span sub-element inside html p-tags
  console.log(pTags.find("span.icon").toArray()); // transfer to JQ obj array-like to Array
  console.log('-------------');
console.log(pTags.children());
  console.log('-------------');
// console.log(pTags.css('background-color',"#ccc")); //将所有的p都换成#ccc的背景颜色
  console.log(pTags.eq(2).css('background-color', "#ccc")); // 将第三个p换成#ccc的背景颜色
  console.log('-------------');
  console.log(pTags.eq(2).next().css('background-color', "#ccc")); // 将第三个p换成#ccc的背景颜色



</script>
</body>
</html>
