<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>event</title>
  <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
  </script>
</head>
<body>
<form action="" method="">
  <input type="text">
  <select name="" id="" >
    <option value="A">A</option>
    <option value="B">B</option>
    <option value="C">C</option>
  </select>
  <input type="submit" value="submit">
</form>

<script>
  $("input")
  .focus(e=>{console.log('input get focused')})
  .blur(e=>{console.log('input get blurred')})
  .change(e=>{console.log('input value is changed to ', $('input').val())});

  $("form")
  .submit(e=>{
    e.preventDefault();
    console.log("submitted");
  });
</script>
</body>
</html>
